<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>countDownTimer</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<section>
			<div class="timer">
				<div class="days holder">
					<div class="day time"></div>
					<div class="name">DAYS</div>
				</div>
				<div class="hours holder">
					<div class="hour time"></div>
					<div class="name">HOURS</div>
				</div>
				<div class="minutes holder">
					<div class="minute time"></div>
					<div class="name">MINUTES</div>
				</div>
				<div class="seconds holder">
					<div class="second time"></div>
					<div class="name">SECONDS</div>
				</div>
			</div>
		</section>
		<script src="app.js"></script>
	</body>
</html>
